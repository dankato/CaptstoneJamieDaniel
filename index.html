<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class='container'>
        <h1>Gif Storytelling!</h1>
        <p>Instructions: Enter in your story. Each entry represents your basic story structure, "beginning", "middle', and "end". Please keep each entry under 25 characters.</p>
    </div>
    <div>
        <form class="story">
            <input required type="text" class="Beginning" minlength="3" maxlength="25" placeholder='e.g. i woke up'>
            <input required type="text" class="Middle" minlength="3" maxlength="25" placeholder='e.g. walked to school'>
            <input required type="text" class="End" minlength="3" maxlength="25" placeholder='e.g. i fell asleep'><br/>
            <button id="submit-button" type="submit">Submit</button>
        </form>
    </div>

    <div class="results">
        
    </div>
    <footer>
        <a class='donttouch' href='http://replygif.net/i/204.gif' target='_blank'>dont click</a>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="app.js"></script>
</body>
</html>
